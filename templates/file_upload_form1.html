<html>  
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>run GeoAI</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>  
<body>
    <h1>GeoAI: Point Cloud Semantic Segmentation</h1>
    <h2>Upload a urban road point cloud to run the GeoAI:</h2>
    <form action="/result" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <br>
        <label for="option">Choose a model:</label>
        <select id="option" name="option">
            <option value="model0">Model 0 (RandLANet)</option>
            <option value="model1">Model 1 (UNext)</option>
            <option value="model2">Model 2 (UNext)</option>
            <option value="model3">Model 3 (UNext)</option>
            <option value="model4">Model 4 (UNext)</option>
        </select>
        <br>
        <input type="submit" value="Upload & Submit">
        <!-- Add a button to execute the convert function -->
        <button type="submit" name="convertButton" value="convert">Convert to .shp file</button>
    </form>
</body>  
</html>
